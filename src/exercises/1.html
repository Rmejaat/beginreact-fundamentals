<!doctype html>
<html lang="en">
  {{> head}}
  <body>
    {{> header-bar }}
  </body>

  <script>
    // 🦁 crée un div avec l'id "root" et la classe "container"
    const div = document.createElement('div');
    document.querySelector('body').appendChild(div);
    div.setAttribute('id', 'root');
    div.setAttribute('class', 'container');

    const button = document.createElement('button');
    button.classList.add('btn', 'btn-primary');
    button.innerText = 'Hello 👋';
    div.appendChild(button);
    button.addEventListener('click', () => {
      alert('Tu as cliqué sur Hello !');
    });

    const Counter = (initialValue) => {
      initialValue = typeof initialValue != 'number' ? 0 : initialValue;

      const button = document.createElement('button'); // 🦁 remplace "" par la création d'un bouton
      // 🦁 Ajout du texte
      // 🦁 Ajout de l'event
      button.innerText = initialValue;
      button.classList.add('btn', 'btn-primary');

      let count = 0;
      button.addEventListener('click', () => {
        count++;
        button.innerText = count;
      });
      return button;
    };

    div.appendChild(Counter(10));
    div.appendChild(Counter(100));
    div.appendChild(Counter('numver'));

    const fruits = ['banana', 'apple', 'strawberry'];
    const newUl = document.createElement('ul');
    div.appendChild(newUl);

    fruits.map((e) => {
      const li = document.createElement('li');
      li.innerText = e;
      newUl.appendChild(li);
    });

    // 🦁 crée un button

    // 🦁 ajoute les classes "btn" et "btn-primary" dedans

    // 🦁 ajoute le text "Hello 👋" dedans

    // 🦁 ajoute le button dans l'élément "root"
  </script>
</html>

<!doctype html>
<html lang="en">
  <head>
    {{> head}}

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    {{> header-bar }}

    <div id="root" class="container"></div>
  </body>

  <!-- ğŸ’¡ permet de faire comprendre a Babel qu'il doit compiler ce fichier -->
  <script type="text/babel">
    // ğŸ¦ Remplace tout ceci par du JSX !
    // ğŸ’¡ <button id=...
    const startButton = (
      <button
        className="btn btn-primary"
        id="start"
        onClick={() => alert('Je suis un button')}
      >
        Start
      </button>
    );

    const Composant = ({ children, img }) => {
      return (
        <div className="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src={img} alt="Shoes" />
          </figure>
          <div className="card-body">{children}</div>
        </div>
      );
    };

    // ğŸ¦ Remplace tout ceci par du JSX !
    // ğŸ’¡ <div>...
    const elements = (
      <div>
        {startButton}
        <Composant img="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg">
          <p>Je suis un custom body</p>
        </Composant>
        <Composant img="https://sharkpix.com/images/uploads/happy-great-white-shark.jpg" />
        <h2>{Math.random()}</h2>
        <p>{112 + 4}</p>
        <span>{new Date().toDateString()}</span>
      </div>
    );

    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(elements);
  </script>
</html>

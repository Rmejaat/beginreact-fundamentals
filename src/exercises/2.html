  <script>
    // ğŸ¦ CrÃ©e un button avec le text "Hello ğŸ‘‹"

    const handleClick = () => {

    const fruits = ['pomme', 'poire', 'fraise', 'cerise'];

    const li = fruits.map((e) => {
      const list = React.createElement('li', {}, e);

    const newUl = React.createElement(

    const button4 = React.createElement(

    const div4 = React.createElement(

    const h2 = React.createElement(
      'h2',
      {
        className: 'card-title',
      },
      'Shoes !'
    );

    const div3 = React.createElement(
      'div',
      {
        className: 'card-body',
      },
      h2,
      para,
      div4
    );

    const img = React.createElement('img', {
      src: 'https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg',
      alt: 'Shoes',
    });

    const figure = React.createElement('figure', {}, img);

    const div2 = React.createElement(
      'div',
      {
        className: 'card bg-base-300 w-96 shadow-xl',
      },
      figure,
      div3
    );

    const button = React.createElement(
      'button',
      { className: 'btn btn-primary', onClick: handleClick },
      'Hello ğŸ‘‹'
    );
    const div = React.createElement(

      { className: 'container' },

    // ğŸ¦ CrÃ©e une div : "main" avec Ã  l'intÃ©rieur le bouton.

    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container); // ğŸ¦ Remplace `undefined` by `ReactDOM.createRoot(container);`
    // ğŸ¦ Utilise `root.render` pour afficher la div "main"
    root.render(div);
  </script>
